<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me - [Kid's Name]</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Contact Me</h1>
            <p>If you would like to get in touch with me, feel free to send me a message through the form below:</p>

            <form action="mailto:[email@example.com]" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <p>You can also reach me via my social media profiles:</p>
            <ul>
                <li><a href="https://github.com/[github_username]" target="_blank">GitHub</a></li>
                <li><a href="https://linkedin.com/in/[linkedin_profile]" target="_blank">LinkedIn</a></li>
            </ul>

            <a href="index.html" class="cta-btn">Back to Home</a>
        </div>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
